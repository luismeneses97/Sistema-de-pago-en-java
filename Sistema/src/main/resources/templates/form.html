<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="card-header">
					<h3>Modulo Persona</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID ARRENDATARIO</label>
							<input th:field="*{id_arrendatario}" type="number" min="1" class="form-control">
						</div>
						<div class="form-group">
							<label>CODIGO INMUEBLE</label>
							<input th:field="*{codigo_inmueble}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>VALOR A PAGAR</label>
							<input th:field="*{valor_pagado}" type="text" class="form-control" readonly="readonly">
						</div>
					</div> 
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
