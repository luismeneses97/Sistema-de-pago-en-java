<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

	<div class="alert alert-success alert-dismissable container mt-4" th:if="${success != null}">
	<label th:text="${success}"></label>
		<!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
	</div>
	
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Agregar nuevo arrendatario</a>
	<b></b>
		<table class="table">
			<thead>
				<tr>
					<th>ID ARRENDATARIO</th>
					<th>CODIGO INMUEBLE</th>
					<th>FECHA DE PAGO</th>
					<th>VALOR A PAGAR</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text= "${persona.id_arrendatario}"></td>
					<td th:text= "${persona.codigo_inmueble}"></td>
					<td th:text= "${persona.fecha_pago}"></td>
					<td th:text= "${persona.valor_pagado}"></td>
					<td>
					<a th:href="@{/api/pagos/}+${persona.id_arrendatario}" class="btn btn-warning">Pagar</a>
					<a th:href="@{/eliminar/}+${persona.id_arrendatario}" class="btn btn-danger">Eliminar arrendatario</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
